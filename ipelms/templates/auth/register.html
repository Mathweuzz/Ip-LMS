{% extends "base.html" %}
{% block content %}
<h2>Criar conta</h2>
<form method="post" action="{{ url_for('auth.register_post') }}" class="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <label>Nome<br>
    <input type="text" name="name" required minlength="2">
  </label>
  <label>E-mail<br>
    <input type="email" name="email" required>
  </label>
  <label>Senha<br>
    <input type="password" name="password" required minlength="6">
  </label>
  <button type="submit">Cadastrar</button>
</form>
<p>JÃ¡ tem conta? <a href="{{ url_for('auth.login') }}">Entrar</a>.</p>
{% endblock %}
