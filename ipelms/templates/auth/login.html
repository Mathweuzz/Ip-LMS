{% extends "base.html" %}
{% block content %}
<h2>Entrar</h2>
<form method="post" action="{{ url_for('auth.login_post', next=request.args.get('next')) }}" class="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <label>E-mail<br>
    <input type="email" name="email" required>
  </label>
  <label>Senha<br>
    <input type="password" name="password" required minlength="6">
  </label>
  <button type="submit">Entrar</button>
</form>
<p>NÃ£o tem conta? <a href="{{ url_for('auth.register_form') }}">Criar conta</a>.</p>
{% endblock %}
